{% extends "base_with_sidebar.html" %}

{% block css %}
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<meta name="csrf-token" content="{{ csrf_token }}">
{% endblock css %}

{% block content %}

<h1>Follow Requests</h1>
<ul>
{% for request in requests_list %}
    <img src="{{ request.data.profileImage }}">
    <h3>{{request.data.displayName}} wants to follow you.</h3>
    <button class="accept-follow" data-recipient-uuid="{{ request.recipient_uuid }}" data-requester-uuid="{{ request.requester_uuid }}">
        <span class="material-symbols-outlined">done</span>
    </button>
    <button class="deny-follow" data-recipient-uuid="{{ request.recipient_uuid }}" data-requester-uuid="{{ request.requester_uuid }}">
        <span class="material-symbols-outlined">close</span>
    </button>
{% empty %}
    <li>No friend requests yet.</li>
{% endfor %}
</ul>

<script>
    $(document).ready(function () {
        var csrfToken = $('meta[name=csrf-token]').attr('content');

        $(".accept-follow").click(function () {
            var recipient_uuid = $(this).data("recipient-uuid");
            var requester_uuid = $(this).data("requester-uuid");
            $.ajax({
                url: '{% url "accept_fq" %}',
                method: 'POST',
                headers: {
                    'X-CSRFToken': csrfToken
                },
                data: { recipient_uuid: recipient_uuid, requester_uuid: requester_uuid },
                success: function (data) {
                    console.log("success")
                    location.reload();
                }
            });
        });

        $(".deny-follow").click(function () {
            var recipient_uuid = $(this).data("recipient-uuid");
            var requester_uuid = $(this).data("requester-uuid");
            $.ajax({
                url: '{% url "deny_fq" %}',
                method: 'POST',
                headers: {
                    'X-CSRFToken': csrfToken
                },
                data: { recipient_uuid: recipient_uuid, requester_uuid: requester_uuid },
                success: function (data) {
                    console.log("success")
                    location.reload();
                }
            });
        });
    });
</script>

{% endblock content %}
