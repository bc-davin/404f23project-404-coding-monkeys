{% load static %}

<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}Error{% endblock title %}</title>

    <link rel="stylesheet" type="text/css" href=" {% static '/css/flex.css' %} ">
    <link rel="preconnect" href="https://fonts.googleapis.com"><!--This is what i used to set the font! used font from google!-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    {% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <link rel="icon" type="image/x-icon" href={% static 'images/monkey_icon.jpg' %}>

    {% endblock css %}
</head>
<body>
    <main>

        <div style="display: flex; flex-direction: row;" class="monkey_div">
            <img src={% static 'images/monkey_icon.jpg'%} alt="" title = "" width="25px" height="23.468" style="margin-top:2px; margin-left:2px;">
            <p style="font-size:18px; color:black; margin-left:5px; margin-top:2px;">ChimpChat</p>
        </div>

        <div style="display: flex; justify-content: center; margin-top:100px;">

            <div style="max-width:660px; display:flex; justify-content:center; background-color:#2a2a2a; border-radius:6px; padding:10px;">
                <img src={% static 'images/A7.png'%} alt="" title = "" width="55px" height="48.05px" style="margin-top:auto; margin-right:10px; margin-left:10px; margin-bottom:auto; background-color: #FFD553; border-radius: 50%;">
                <h2>{{errorCode}}</h2>
                <img src={% static 'images/A7.png'%} alt="" title = "" width="55px" height="48.05px" style="margin-top:auto; margin-right:10px; margin-left:10px; margin-bottom:auto; background-color: #FFD553; border-radius: 50%;">
            </div>
        </div>

    </main>
</body>
</html>
