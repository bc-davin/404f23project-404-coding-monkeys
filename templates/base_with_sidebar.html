<!-- This is the base template that all other pages will extend from (the banner stuff we want on every page)-->
<!-- DFB pg. 175 -->

{% load static %}
<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock title %}</title>

    <link rel="stylesheet" type="text/css" href=" {% static '/css/flex.css' %} ">
    <link rel="preconnect" href="https://fonts.googleapis.com"><!--This is what i used to set the font! used font from google!-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    {% block css %}{% endblock css %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <link rel="icon" type="image/x-icon" href={% static 'images/website_iconV1.png' %}>
</head>
<body>
    <main>
        <div class="monkey_div">
            <img src={% static 'images/website_iconV1.png'%} alt="" title = "" width="96.8625" height="117.73125">
            <h1 style="color: black; text-align: center; padding-left: 20px; padding-top: 10px">SocialDistribution</h1>
        </div>

        <div class="container">
            <section id="sidebar">
                <a class="sidebar_button1" href="{% url 'stream' %}"><i class="material-symbols-outlined">home</i></a>
                <a class="sidebar_button2" href="{% url 'new_post' %}"><i class="material-symbols-outlined">add_circle</i></a>
                <a class="sidebar_button3" href="{% url 'my_profile' %}"><i class="material-symbols-outlined">account_circle</i></a>
                <a class="sidebar_button4" href="{% url 'my_profile' %}"><i class="material-symbols-outlined">person_add</i></a>
                <div class="grow-flex"></div>
            </section>
            <section id="content">
                {% block content %}
                {% endblock content %}
            </section>
        </div>
    </main>
</body>
</html>
