<!-- This is the base template that all other pages will extend from (the banner stuff we want on every page)-->
<!-- DFB pg. 175 -->

{% load static %}
<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock title %}</title>

    <link rel="stylesheet" type="text/css" href=" {% static '/css/flex.css' %} ">
    <link rel="preconnect" href="https://fonts.googleapis.com"><!--This is what i used to set the font! used font from google!-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    {% block css %}{% endblock css %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <link rel="icon" type="image/x-icon" href={% static 'images/monkey_icon.jpg' %}>
</head>
<body>
    <main>
        <div class="monkey_div">
            <img src={% static 'images/monkey_icon.jpg'%} alt="" title = "" width="103.796px" height="110.572px">
            <h1 style="color: black; text-align: center; padding-left: 20px; padding-top: 10px">ChimpChat</h1>
        </div>

        <div class="container">
            <section id="sidebar">
                <a class="sidebar_button" style="top:10em;" href="{% url 'stream' %}"><i class="material-symbols-outlined">home</i></a>
                <a class="sidebar_button" style="top:15em;" href="{% url 'new_post' %}"><i class="material-symbols-outlined">add_circle</i></a>
                <div class="divider" style="top:19.8em;"></div>
                <a class="sidebar_button" style="top:20.5em;" href="{% url 'author_detail' host_id=0 uuid=user.uuid %}"><i class="material-symbols-outlined">account_circle</i></a>
                <a class="sidebar_button" style="top:25.5em;" href="{% url 'authors_list' %}"><i class="material-symbols-outlined">groups</i></a>
                <a class="sidebar_button" style="top:30.5em;" href="{% url 'inbox' %}"><i class="material-symbols-outlined">inventory_2</i></a>
                <div class="divider" style="top:35.3em;"></div>
                <a class="logout_button" style="top:36em;" href="{% url 'logout' %}"><i class="material-symbols-outlined" style="color:white;">logout</i></a>
                <div class="grow-flex"></div>
            </section>
            <section id="content">
                {% block content %}
                {% endblock content %}
            </section>
        </div>
    </main>
</body>
</html>
